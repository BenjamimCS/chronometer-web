<body>
  <div id="wrapper"
    class="select-none h-screen flex
           items-center justify-center">
    <div class="max-w-2xl flex-grow-d">
      <section id="preview" class="flex justify-center">
        <span id="hours"
          class="block text-8xl">00</span>
        <span id="minutes"
          class="before:content-[':'] before:px-2 text-8xl">00</span>
        <span id="seconds"
          class="before:content-[':'] before:px-2 text-8xl">00</span>
      </section>
      <section id="control"
                class="flex justify-center my-2">
        <button id="start"
                data-control="start"
                class="mx-1 px-2 py-1 border-2 border-slate-600
                       text-3xl rounded-lg">Start</button>
        <button id="pause"
                data-control="pause"
                class="mx-1 px-2 py-1 border-2 border-slate-600
                text-3xl rounded-lg">Pause</button>
        <button id="resume"
                data-control="resume"
                class="mx-1 px-2 py-1 border-2 border-slate-600
                text-3xl rounded-lg">Resume</button>
        <button id="stop"
                data-control="stop"
                class="mx-1 px-2 py-1 border-2 border-slate-600
                text-3xl rounded-lg">Stop</button>
      </section>
    </div>
  </div>
</body>
